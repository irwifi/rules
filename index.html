<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Rules</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./public/css/index.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron">
      <h1>Rules</h1> 
    </div>

  <div class="rrules_main_body">
    <div class="rrules_rule_info">
      <!-- Rules info panel -->
      <div class="rrules_rule_name_label">
        <span class="rrules_rule_id_label">Rule Info</span> 
        <span class="rrules_rule_hint">(hover on any rule)</span> 
        <span class="rrules_rule_name hidden"></span></div>
    </div>

    <!-- Rules item sample, Sample is hidden, Rule items are cloned from sample -->
    <div class="rrules_rule_item hidden" id="rrules_rule_sample" data-rule-name="">
      <span class="rrules_rule_id">Rule </span>
      <i class="rrules_rule_edit fa fa-edit" aria-hidden="true"></i>
      <i class="rrules_rule_delete fa fa-trash-o" aria-hidden="true"></i>
    </div>

    <div class="rrules_rules_area">
      <div class="rrules_rules_used rrules_rules_col">
        <div class="rrules_rules_title">Rules Used</div>
        <div class="rrules_rules_box">
        </div>
      </div>

      <div class="rrules_rules_definition rrules_rules_col">
        <div class="rrules_rules_title">Rules Definition</div>
        <div class="rrules_rules_box">
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./public/js/index.js"></script>
</body>
</html>
