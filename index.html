<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Rules</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="./public/css/bootstrap-3.3.7.min.css.css">
	<link rel="stylesheet" type="text/css" href="./public/css/font-awesome-4.7.0.min.css">
	<link rel="stylesheet" type="text/css" href="./public/css/toastr.min.css" />
	<link rel="stylesheet" type="text/css" href="./public/css/index.css">
</head>

<body>
	<div class="loader loading_overlay"></div>
	<div class="loader loading">
		<img src="./public/img/loading.gif" alt="LOADING..." />
	</div>

	<div class="container-fluid">
		<div class="rrules_main_body">
			<div class="rrules_group">
				<span class="rrules_group_label" data-id="">Group</span>
				<span class="rrules_group_info">
					<span class="rrules_group_info_name"></span>
					<i class="rrules_group_arrow fa fa-chevron-down" aria-hidden="true"></i>
					<span class="rrules_group_info_severity_lavel">Severity
						<span class="rrules_group_info_severity">()</span>
					</span>
					<span class="rrules_group_info_delete">
						<input type="button" name="rrules_group_info_delete" value="Delete" class="rrules_group_buttons">
					</span>
					<span class="rrules_group_info_edit">
						<input type="button" name="rrules_group_info_edit" value="Edit" class="rrules_group_buttons">
					</span>
					<span class="rrules_group_info_new">
						<input type="button" name="rrules_group_info_new" value="New" class="rrules_group_buttons">
					</span>
				</span>

				<span class="rrules_group_edit">
					<span class="rrules_group_name">
						<input type="text" name="rrules_group_name" />
					</span>
					<span class="rrules_group_severity">
						<select name="rrules_group_severity">
						</select>
					</span>
					<span class="rrules_group_cancel">
						<input type="button" name="rrules_group_cancel" value="Cancel" class="rrules_group_buttons">
					</span>
					<span class="rrules_group_submit">
						<input type="button" name="rrules_group_submit" value="Save" class="rrules_group_buttons">
					</span>
				</span>
			</div>

			<div class="rrules_rule_info">
				<!-- Rules info panel -->
				<div class="rrules_rule_name_label">
					<span class="rrules_rule_info_name">Rule Info</span>
					<span class="rrules_rule_hint">(hover on any rule)</span>
				</div>
			</div>

			<!-- Rules item sample, Sample is hidden, Rule items are cloned from sample -->
			<div class="rrules_rule_item hidden" id="rrules_rule_sample" data-rule-name="">
				<span class="rrules_rule_name">Rule</span>
				<span class='rrules_used_hint'> </span>
				<i class="rrules_rule_edit fa fa-edit" aria-hidden="true" data-toggle="modal" data-target="#edit_rule_modal"></i>
				<i class="rrules_rule_delete fa fa-trash-o" aria-hidden="true"></i>
			</div>

			<!-- Email Alers sample, Sample is hidden, Email items are cloned from sample -->
			<div class="rrules_email_item hidden" id="rrules_email_sample" data-ema-name="">
				<span class="rrules_email_name">Email</span>
				<span class='rrules_used_hint'> </span>
				<i class="rrules_email_delete fa fa-trash-o" aria-hidden="true"></i>
			</div>

			<div class="rrules_rules_area">
				<div class="rrules_rules_col">
					<div class="rrules_rules_used">
						<div class="rrules_rules_border">
							<div class="rrules_rules_title">Rules Used</div>
							<div class="rrules_rules_box sortable1 connectedSortable"></div>
						</div>
					</div>

					<div class="rrules_email_used">
						<div class="rrules_rules_border">
							<div class="rrules_rules_title">Emails Used</div>
							<div class="rrules_email_box sortable3 connectedSortable"></div>
						</div>
					</div>
				</div>

				<div class="rrules_rules_col">
					<div class="rrules_rules_definition">
						<div class="rrules_rules_border">
							<div class="rrules_rules_title">Rules Definition</div>
							<div class="rrules_rules_box sortable2 connectedSortable"></div>
						</div>
					</div>

					<div class="rrules_email_definition">
						<div class="rrules_rules_border">
							<div class="rrules_rules_title">Email Alerts</div>
							<div class="rrules_email_box sortable4 connectedSortable"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Add Edit Rule Modal -->
	<div id="edit_rule_modal" class="modal fade" role="dialog">
		<div class="modal-dialog modal-lg">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Edit Rule</h4>
				</div>
				<div class="modal-body">
					<div class="rrules_edit_rule_name_row">
						<span>Rule Name</span>
						<Input type="text">
					</div>
					<div class="rrules_edit_rule_value_row">
						<span class="rrules_edit_rule_type">Rule Type</span>
						<select name="rrules_edit_rule_type">
							<option value=""></option>
						</select>
						<span class="rrules_edit_rule_criteria">Criteria</span>
						<select name="rrules_edit_rule_criteria">
							<option value=""></option>
						</select>
						<span class="rrules_edit_rule_value">Value</span>
						<Input type="text">
						<select name="rrules_edit_rule_value">
							<option value=""></option>
						</select>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success btn_submit">Submit</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Add Email Modal -->
	<div id="add_email_modal" class="modal fade" role="dialog">
		<div class="modal-dialog modal-md">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Add New Email Alert</h4>
				</div>
				<div class="modal-body">
					<div>
						<span>Email Id</span>
						<Input type="text" class="form-control input-sm email_id" >
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success btn_submit">Submit</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Dialog Modal -->
	<div id="dialog_modal" class="modal fade" role="dialog">
		<div class="modal-dialog modal-lg">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Confirm Delete</h4>
				</div>
				<div class="modal-body">Are you sure you want to delete this Rule Group?</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success btn_yes">Yes</button>
					<button type="button" class="btn btn-danger btn_no" data-dismiss="modal">No</button>
				</div>
			</div>
		</div>
	</div>

	<div class="rrules_group_list_panel">
		<div class="rrules_group_list_intermediate">
			<div class="rrules_group_list">
				<i class="fa fa-times-circle rrules_group_list_close" aria-hidden="true"></i>
			</div>
		</div>
	</div>

	<script src="./public/js/jquery-3.2.1.min.js"></script>
	<script src="./public/js/bootstrap-3.3.7.min.js"></script>
	<script src="./public/js/jquery-ui-1.12.1.js"></script>
	<script src="./public/js/toastr.min.js"></script>
	<script src="./public/js/index.js"></script>
</body>

</html>
